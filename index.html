<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/cursive" type="text/css" />
    <title>Sign-up</title>
</head>

<body>
    <div class="container">
        <div class="pic">
            <div class="logo-div">
                <div class="logo-box">
                    <img src="./Img/odin-lined.png" alt="Odin-Logo">
                </div>
                <div>ODIN</div>
            </div>
            <div class="footer-text">
                <p>Photo by <a href="https://unsplash.com/@david_bxl">David</a> on <a
                        href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="info">
            <div class="card upper">
                <div class="text">
                    <p>This is not a real online service! You know you need something like this in your life
                        to realize your deepest dreams.<br>Sign up <span>now</span> to get started.
                    </p>
                    <p>You <span>know</span> you want to.</p>
                </div>
            </div>
            <div class="card mid">
                <h5>Let's do this!</h5>
                <div class="form">
                    <form action="" method="get" class="sign-up-form" id="form1">
                        <div class="form-row">
                            <label for="first-name">FIRST NAME</label><br>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="form-row">
                            <label for="last-name">LAST NAME</label><br>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="form-row">
                            <label for="e-mail">EMAIL</label><br>
                            <input type="email" name="mail" id="e-mail">
                        </div>
                        <div class="form-row">
                            <label for="phone-number">PHONE NUMBER</label><br>
                            <input type="tel" name="phone" id="phone-number">
                        </div>
                        <div class="form-row">
                            <label for="pswd">PASSWORD</label><br>
                            <input type="password" name="password" id="pswd" required minlength="5" class="error">
                            <span></span>
                        </div>
                        <div class="form-row">
                            <label for="pswd-cnofirm">CONFIRM PASSWORD</label><br>
                            <input type="password" name="password-repeat" id="pswd-confirm" required minlength="5"
                                class="error">
                        </div>
                    </form>
                </div>
            </div>
            <div class="card lower">
                <button type="submit" form="form1" id="create-btn">Create Account</button>
                <p class="card-text">Already have an account? <a href="http://www.google.com">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
